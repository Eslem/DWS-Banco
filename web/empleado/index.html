<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Empleado</title>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="../lib/font-awesome/css/fontawesome.css">
        <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="../lib/nprogress/nprogress.css">
        
        <script type="text/javascript" src="../js/contextPath.js.jsp"></script>
        <script type="text/javascript" src="../lib/angular/js/angular.min.js"></script>
        <script type="text/javascript" src="../lib/angular/js/angular-route.min.js"></script>
        <script type="text/javascript" src="../lib/angular/js/angular-animate.min.js"></script>
        <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="../lib/nprogress/nprogress.js"></script>
        
        
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="main.js"></script>
        
        <script type="text/javascript" src="entidadbancaria/list.js"></script>
        <script type="text/javascript" src="entidadbancaria/detail.js"></script>
        <script type="text/javascript" src="entidadbancaria/routes.js"></script>
        
        <script type="text/javascript" src="cuenta/list.js"></script>
        <script type="text/javascript" src="cuenta/detail.js"></script>
        <script type="text/javascript" src="cuenta/routes.js"></script>
        
        <script type="text/javascript" src="movimiento/list.js"></script>
        <script type="text/javascript" src="movimiento/detail.js"></script>
        <script type="text/javascript" src="movimiento/routes.js"></script>
        
        <script type="text/javascript" src="usuario/list.js"></script>
        <script type="text/javascript" src="usuario/detail.js"></script>
        <script type="text/javascript" src="usuario/routes.js"></script>
        
        <script type="text/javascript" src="administrador/list.js"></script>
        <script type="text/javascript" src="administrador/detail.js"></script>
        <script type="text/javascript" src="administrador/routes.js"></script>
    </head>
    <body ng-controller="EmpleadoController">
        <nav class="sidebar" ng-mouseover="shown=true" ng-mouseleave="shown=false" ng-init="shown=false">
            <a href="#/entidadbancaria" ng-class="{active:isActive('/entidadbancaria/')}"><i class="fa fa-building"></i> Entidad bancaria</a>
            <a href="#/administrador" ng-class="{active:isActive('/administrador/')}"><i class="fa fa-user"></i> Administrador</a>
            <a href="#/usuario" ng-class="{active:isActive('/usuario/')}"><i class="fa fa-user"></i> Usuario</a>
            <a href="#/cuenta" ng-class="{active:isActive('/cuenta')}"><i class="fa fa-credit-card"></i> Cuenta</a>
            <a href="#/movimiento" ng-class="{active:isActive('/movimiento/')}"><i class="fa fa-envelope"></i> Movimiento</a>
        </nav>
        <div ng-view class="wrap-body" ng-class="{menuHover:shown}"></div>
    </body>
</html>
