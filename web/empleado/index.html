<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Empleado</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../lib/font-awesome/css/fontawesome.css">
        <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="../lib/nprogress/nprogress.css">
        <link rel="stylesheet" href="../lib/morris/morris.css">

        <link rel="stylesheet" href="css/morris.css">
        <link rel="stylesheet" href="css/dashboard.css">
        <link href="../lib/jvmap/jqvmap.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript" src="../js/contextPath.js.jsp"></script>
        <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="../lib/angular/js/angular.js"></script>
        <script type="text/javascript" src="../lib/angular/js/angular-route.min.js"></script>
        <script type="text/javascript" src="../lib/angular/js/angular-animate.min.js"></script>
        <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="../lib/nprogress/nprogress.js"></script>

        <script src="../lib/morris/morris.js" type="text/javascript"></script>
        <script src="../lib/raphael/raphael-min.js" type="text/javascript"></script>

        <script src="../lib/jvmap/jquery.vmap.js" type="text/javascript"></script>
        <script src="../lib/jvmap/maps/jquery.vmap.world.js" type="text/javascript"></script>        
        <script src="../lib/jvmap/data/jquery.vmap.sampledata.js" type="text/javascript"></script>

        <link href="../lib/jquery/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="../lib/jquery/jquery-ui/jquery-ui.js" type="text/javascript"></script>
        <script src="../lib/angular/js/date.js" type="text/javascript"></script>

        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="routes.js"></script>
        <script type="text/javascript" src="js/empleadoController.js"></script>

        <script type="text/javascript" src="entidadbancaria/list.js"></script>
        <script type="text/javascript" src="entidadbancaria/detail.js"></script>
        <script type="text/javascript" src="entidadbancaria/routes.js"></script>

        <script type="text/javascript" src="cuenta/list.js"></script>
        <script type="text/javascript" src="cuenta/detail.js"></script>
        <script type="text/javascript" src="cuenta/routes.js"></script>

        <script type="text/javascript" src="movimiento/list.js"></script>
        <script type="text/javascript" src="movimiento/detail.js"></script>
        <script type="text/javascript" src="movimiento/routes.js"></script>

        <script type="text/javascript" src="usuario/list.js"></script>
        <script type="text/javascript" src="usuario/detail.js"></script>
        <script type="text/javascript" src="usuario/routes.js"></script>

        <script type="text/javascript" src="administrador/list.js"></script>
        <script type="text/javascript" src="administrador/detail.js"></script>
        <script type="text/javascript" src="administrador/routes.js"></script>

        <script type="text/javascript" src="login/login.js"></script>
        <script type="text/javascript" src="panel/panelController.js"></script>

        <script type="text/javascript" src="sucursalbancaria/list.js"></script>
        <script type="text/javascript" src="sucursalbancaria/detail.js"></script>
        <script type="text/javascript" src="sucursalbancaria/routes.js"></script>
    </head>
    <body ng-controller="EmpleadoController">

        <nav class="navbar navbar-inverse" role="navigation" style="background-color: #1D1F21" ng-show="login">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="container-fluid">
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/profile">{{userLoged.nombre}}</a></li>
                        <li ng-click="logout()" ><a href="#">Salir</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <nav class="sidebar" ng-show="login">
            <h3><img src="../resources/img/MetroBankLogo_small.png" alt="logo" /> <span>MetroBank</span></h3>
            <a href="#/panel" ng-class="{active:isActive('/panel')}"><i class="fa fa-dashboard"></i> <span>Panel</span></a>
            <a href="#/entidadbancaria" ng-class="{active:isActive('/entidadbancaria/')}"><i class="fa fa-building"></i> <span>Entidad bancaria</span></a>
            <a href="#/administrador" ng-class="{active:isActive('/administrador/')}"><i class="fa fa-user"></i> <span>Administrador</span></a>
            <a href="#/usuario" ng-class="{active:isActive('/usuario/')}"><i class="fa fa-user"></i> <span>Usuario</span></a>
            <a href="#/cuenta" ng-class="{active:isActive('/cuenta')}"><i class="fa fa-credit-card"></i> <span>Cuenta</span></a>
            <a href="#/movimiento" ng-class="{active:isActive('/movimiento/')}"><i class="fa fa-envelope"></i> <span>Movimiento</span></a>
            <a href="#/sucursalbancaria" ng-class="{active:isActive('/sucursalbancaria/')}"><i class="fa fa-suitcase"></i> <span>Sucursal Bancaria</span></a>
        </nav>
        <div ng-view class="wrap-body" ng-class="{login:!login}"></div>
    </body>
</html>
