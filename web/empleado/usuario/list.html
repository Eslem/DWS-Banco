<html ng-app="app">
    <head >
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../../lib/font-awesome/css/fontawesome.css">

        <script type="text/javascript" src="../../js/contextPath.js.jsp"></script>
        <script src="../../lib/angular/js/angular.js"></script>
        <script src="../../lib/jquery/jquery.min.js"></script>
        <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/usuarioController.js"></script>

    </head>
    <body >
        <div class="container-fluid">
            <h1 class="primary">Listado de usuarios</h1>
            <table ng-controller="usuariosListController" class="table table-striped container">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>DNI</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Email</th>                
                    <th></th>                
                </tr>
                <tr ng-repeat="usuario in usuarios">
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.apellidos}}</td>
                    <td>{{usuario.dni}}</td>
                    <td>{{usuario.direccion}}</td>
                    <td>{{usuario.telefono}}</td>
                    <td>{{usuario.email}}</td>            
                    <td><button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" ng-click="editar(usuario)"><i class="fa fa-gear"></i></button>
                        <button type="button" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                    </td>            
                </tr>
            </table>
        </div>


        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="usuarioEditarController">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Editar Usuario {{usuario.id}}</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputNombre" class="col-sm-2 control-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" ng-model="usuario.nombre">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputApellidos" class="col-sm-2 control-label">Apellidos</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos" ng-model="usuario.apelidos">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputDNI" class="col-sm-2 control-label">DNI</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputDNI" placeholder="DNI" ng-model="usuario.dni">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputDireccion" class="col-sm-2 control-label">Direccion</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputDireccion" placeholder="Direccion" ng-model="usuario.direccion">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputTelefono" class="col-sm-2 control-label">Telefono</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="inputTelefono" placeholder="Telefono" ng-model="usuario.telefono">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="usuario.email">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


    </body>
</html>
