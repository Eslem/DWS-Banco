<div class="container-fluid">
    <div class='clearfix'>
        <button class="btn btn-primary pull-right margin-small" ng-click="crear()">
            <i class="fa fa-plus"></i> AÃ±adir
        </button>
    </div>
    <div class="table-responsive">
        <table class="table table-striped container table-hover">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>DNI</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Email</th>
                <th>Acciones</th>         
            </tr>
            <tr ng-repeat="usuario in usuarios" class="animate">
                <td>{{usuario.id}}</td>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.apellidos}}</td>
                <td>{{usuario.dni}}</td>
                <td>{{usuario.direccion}}</td>
                <td>{{usuario.telefono}}</td>
                <td>{{usuario.email}}</td>            
                <td><button type="button" class="btn btn-primary" ng-click="editar(usuario)"><i class="fa fa-edit"></i></button>
                    <button type="button" class="btn btn-danger" ng-click="borrar(usuario)" data-toggle="modal" data-target="#confirmModal">
                        <i class="fa fa-trash-o"></i></button>
                </td>            
            </tr>
        </table>
    </div>
    <div class="modal fade" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Borrar Usuario</h4>
                </div>
                <div class="modal-body">
                    <p>Seguro quieres eliminar el usuario {{usuarioBorrar.id}} {{usuarioBorrar.nombre}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-danger" ng-click="confirmBorrar()" data-dismiss="modal">Eliminar</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>
