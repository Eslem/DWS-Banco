<html >
    <head >
        <title>Lista de Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../../lib/font-awesome/css/fontawesome.css">
        <link rel="stylesheet" href="../../lib/nprogress/nprogress.css">
        <link rel="stylesheet" href="../css/usuarios.css">

        <script type="text/javascript" src="../../js/contextPath.js.jsp"></script>
        <script src="../../lib/angular/js/angular.js"></script>
        <script src="../../lib/angular/js/angular-animate.js"></script>
        <script src="../../lib/jquery/jquery.min.js"></script>
        <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="../../lib/nprogress/nprogress.js"></script>
        <script src="js/usuarioController.js"></script>

    </head>
    <body ng-app="app">
        <div class="container-fluid">
            <h1 class="primary">Listado de usuarios</h1>
            <table ng-controller="listUsuariosController" class="table table-striped container">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>DNI</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Email</th>                
                    <th></th>                
                </tr>
                <tr ng-repeat="usuario in usuarios" >
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.apellidos}}</td>
                    <td>{{usuario.dni}}</td>
                    <td>{{usuario.direccion}}</td>
                    <td>{{usuario.telefono}}</td>
                    <td>{{usuario.email}}</td>            
                    <td><button type="button" class="btn btn-default" ng-click="editar(usuario)"><i class="fa fa-gear"></i></button>
                        <button type="button" class="btn btn-danger" ng-click="borrar(usuario.id)"><i class="fa fa-trash-o"></i></button>
                    </td>            
                </tr>
            </table>
        </div>
    </body>
</html>
