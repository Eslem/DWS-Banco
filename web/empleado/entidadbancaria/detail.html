<div class="container-fluid">
    <div class='clearfix'>

        <h2>{{buttonText}} Entidad Bancaria</h2>
        <hr/>

        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label class="col-sm-2 control-label" for="id">Id</label>
                <div class="col-sm-8">
                    <input id="id" type="text" class="form-control" placeholder="ID" ng-model="entidadBancaria.id" disabled="disabled">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="nombre">Nombre</label>
                <div class="col-sm-8">
                    <input id="nombre" type="text" class="form-control" placeholder="Nombre" ng-model="entidadBancaria.nombre">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="codigo">Código</label>
                <div class="col-sm-8">
                    <input id="codigo" type="text" class="form-control" placeholder="Código" ng-model="entidadBancaria.codigo">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label" for="fecha">Fecha</label>
                <div class="col-sm-8">
                    <input id="fecha" type="text" class="form-control" placeholder="fecha" ng-model="entidadBancaria.fecha" ui-date> 
                </div>
            </div>

            <div align="center">
                <button ng-click="formSend();" class="btn btn-primary">{{buttonText}}</button>
            </div>
        </form>

        <br/>

        <button class="btn btn-primary pull-right margin-small" ng-click="createSucursal(entidadBancaria.id)">
            <i class="fa fa-plus"></i> Añadir
        </button>

        <table class="table table-striped table-bordered table-hover table-shadow" ng-show="show">
            <tr>
                <th>Nombre</th>
                <th>Poblacion</th>
                <th>Codigo Postal</th>
                <th>Telefono</th>
                <th>Entidad</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
            <tr ng-repeat="sucursalBancaria in sucursales">
                <td>{{sucursalBancaria.nombre}}</td>
                <td>{{sucursalBancaria.poblacion}}</td>
                <td>{{sucursalBancaria.codigoPostal}}</td>
                <td>{{sucursalBancaria.telefono}}</td>
                <td>{{sucursalBancaria.idEntidad}}</td>
                <td>{{sucursalBancaria.fecha| date : "dd/MM/yyyy"}}</td>
                <td class="actions">
                    <button type="button" class="btn btn-primary" ng-click="editarSucursal(sucursalBancaria.id)"><i class="fa fa-edit"></i></button>
                    <button type="button" class="btn btn-danger" ng-click="deleteSucursal(sucursalBancaria)"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </table>
    </div>
</div>
