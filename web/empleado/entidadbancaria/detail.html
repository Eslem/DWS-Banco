<div class="container-fluid">
    <div class='clearfix'>

        <h2>{{buttonText}} Entidad Bancaria</h2>
        <hr/>

        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label class="col-sm-2 control-label" for="id">Id</label>
                <div class="col-sm-8">
                    <input id="id" type="text" class="form-control" placeholder="ID" ng-model="entidadBancaria.id" disabled="disabled">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="nombre">Nombre</label>
                <div class="col-sm-8">
                    <input id="nombre" type="text" class="form-control" placeholder="Nombre" ng-model="entidadBancaria.nombre">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="codigo">Código</label>
                <div class="col-sm-8">
                    <input id="codigo" type="text" class="form-control" placeholder="Código" ng-model="entidadBancaria.codigo">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label" for="fecha">Fecha</label>
                <div class="col-sm-8">
                    <input id="fecha" type="text" class="form-control" placeholder="fecha" ng-model="entidadBancaria.fecha" ui-date> 
                </div>
            </div>

            <div align="center">
                <button ng-click="formSend();" class="btn btn-primary">{{buttonText}}</button>
            </div>

        </form>





    </div>
</div>
