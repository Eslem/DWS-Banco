<div class="container">
    
    <form class="form-signin formulario-sombra" role="form">
        <h2 class="form-signin-heading">Iniciar Sesion</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" ng-model="credentials.login" placeholder="Email" required autofocus >
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="credentials.password" placeholder="Password" required>

        <label class="text-danger">{{error}}</label>
        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="loginButton()">Login</button>
    </form>
</div>
