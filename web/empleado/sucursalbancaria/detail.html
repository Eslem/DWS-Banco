<div class="container-fluid">
    <h2>{{buttonText}} Sucursal</h2>
    <hr/>

    <form class="form-horizontal" role="form">

        <div class="form-group">
            <label class="col-sm-2 control-label" for="id">Id</label>
            <div class="col-sm-8">
                <input id="id" type="text" class="form-control" placeholder="id" ng-model="sucursalbancaria.id" disabled>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="nombre" >Nombre</label>
            <div class="col-sm-8">
                <input id="nombre" type="text" class="form-control" placeholder="Nombre" ng-model="sucursalbancaria.nombre">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="poblacion">Poblacion</label>
            <div class="col-sm-8">
                <input id="poblacion" type="text" class="form-control" placeholder="Poblacion" ng-model="sucursalbancaria.poblacion">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="cp">Codigo Postal</label>
            <div class="col-sm-8">
                <input id="cp" type="text" class="form-control" placeholder="Codigo Postal" ng-model="sucursalbancaria.codigoPostal">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="telefono">Telefono</label>
            <div class="col-sm-8">
                <input id="telefono" type="text" class="form-control" placeholder="Telefono" ng-model="sucursalbancaria.telefono">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="identidad">Entidad</label>
            <div class="col-sm-8">
                <select id="identidad" ng-model="sucursalbancaria.idEntidad" class="form-control" placeholder="Entidad Bancaria" 
                        ng-options="opt.id as opt.nombre for opt in entidadesBancarias">
                    <option value="" selected="selected" disabled="disabled">Entidad</option>                    
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="fecha">Fecha</label>
            <div class="col-sm-8">
                <input id="fecha" type="text" class="form-control" placeholder="fecha" ng-model="sucursalbancaria.fecha" ui-date> 
            </div>
        </div>

        <div align="center">
            <button ng-click="formSend();" class="btn btn-primary">{{buttonText}}</button>
        </div>

    </form>
    
   <h2>Cuentas</h2>

    
  <table class="table table-striped table-hover table-bordered table-shadow">
        <tr>
            <th>Saldo</th>
            <th>Id Sucursal</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
        <tr ng-repeat="cuenta in cuentas">
            <td>{{cuenta.saldoCuenta|currency: "€"}}</td>
            <td>{{cuenta.idSucursal}}</td>
            <td>{{cuenta.tipoCuenta}}</td>
            <td>{{cuenta.fecha | date: "dd/MM/yyyy"}}</td>
            <td class="actions">
                <button type="button" ng-click="editCuenta(cuenta.idCuenta)" class="btn btn-primary"><i class="fa fa-edit"></i></button>
                <button type="button" ng-click="deleteCuenta(cuenta.idCuenta)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
            </td>
        </tr>
    </table>
   <button ng-click="crearCuenta($scope.sucursalbancaria.id)" class="btn btn-primary pull-right margin-small">
        <i class="fa fa-plus"></i> Añadir
    </button>
</div>
