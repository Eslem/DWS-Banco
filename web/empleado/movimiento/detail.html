<div class="container-fluid">
    <h2>{{buttonText}} Movimiento</h2>
    <hr/>

    <form class="form-horizontal" role="form">

        <div class="form-group">
            <label class="col-sm-2 control-label" for="id">Id</label>
            <div class="col-sm-8">
                <input id="id" type="text" class="form-control" placeholder="id" ng-model="movimiento.id" disabled>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 control-label" for="tipo">Tipo</label>
            <div class="col-sm-8">
                <select id="tipo" ng-model="movimiento.tipo" class="form-control" placeholder="tipo">
                    <option value="" selected="selected" disabled="disabled">Tipo</option>
                    <option value="Debe">Debe</option>
                    <option value="Haber">Haber</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="cuenta">Cuenta</label>
            <div class="col-sm-8">
                <input id="cuenta" type="text" class="form-control" placeholder="cuenta" ng-model="movimiento.idCuenta">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="concepto">Concepto</label>
            <div class="col-sm-8">
                <input id="concepto" type="text" class="form-control" placeholder="concepto" ng-model="movimiento.concepto">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="cantidad">Cantidad</label>
            <div class="col-sm-8">
                <input id="cantidad" type="text" class="form-control" placeholder="cantidad" ng-model="movimiento.cantidad">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="fecha">Fecha</label>
            <div class="col-sm-8">
                <input id="fecha" type="text" class="form-control" placeholder="fecha" ng-model="movimiento.fecha" ui-date> 
            </div>
        </div>

        <div align="center">
            <button ng-click="formSend();" class="btn btn-primary">{{buttonText}}</button>
        </div>



    </form>

</div>
