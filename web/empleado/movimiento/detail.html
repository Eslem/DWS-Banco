<html ng-app="app">
    <head>
        <title>Detalle Movimiento</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="../../lib/angular/js/angular.js"></script>
        <script type="text/javascript" src="../../js/contextPath.js.jsp"></script>
        <script type="text/javascript" src="../../js/common.js"></script>
        <script type="text/javascript" src="js/movimientoController.js"></script>
    </head>
    <body ng-controller="movimientoDetailController" >
        <h1>Movimientos</h1>
        <label for="id">ID:</label>
        <input id="id" type="text" ng-model="movimiento.id">
        <label for="tipo">Tipo:</label>
        <input id="tipo" type="text" ng-model="movimiento.tipo">
        <label for="cuentaOrigen">Cuenta origen:</label>
        <input id="cuentaOrigen" type="text" ng-model="movimiento.cuentaOrigen">
        <label for="cuentaDestino">Cuenta destino:</label>
        <input id="cuentaDestino" type="text" ng-model="movimiento.cuentaDestino">
        <label for="descripcion">Descripcion:</label>
        <input id="descripcion" type="text" ng-model="movimiento.descripcion">
        <label for="cantidad">Cantidad:</label>
        <input id="cantidad" type="text" ng-model="movimiento.cantidad">
        <button ng-click="getMovimiento()" >get</button>
        <button ng-click="insertMovimiento()" >insertar</button>
        
        
        
    </body>
</html>
