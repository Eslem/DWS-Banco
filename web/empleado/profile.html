<h1>Datos de Usuario</h1>
</br>
</br>
</br>

<div class="form-div">
<form class="form-horizontal" role="form">

    <div class="form-group">
        <label class="col-md-offset-2 col-sm-2 control-label" for="id">Nombre</label>
        <div class="col-sm-5">
            <input id="nombre" type="text" class="form-control" placeholder="Nombre" ng-model="userLoged.nombre">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-offset-2 col-sm-2 control-label" for="nombre">Apellidos</label>
        <div class="col-sm-5">
            <input id="apellidos" type="text" class="form-control" placeholder="Apellidos" ng-model="userLoged.apellidos">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-offset-2 col-sm-2 control-label" for="codigo">DNI</label>
        <div class="col-sm-5">
            <input id="dni" type="text" class="form-control" placeholder="DNI" ng-model="userLoged.dni">
        </div>
    </div>


    <div class="form-group">
        <label class="col-md-offset-2 col-sm-2 control-label" for="fecha">Dirección</label>
        <div class="col-sm-5">
            <input id="direccion" type="text" class="form-control" placeholder="Dirección" ng-model="userLoged.direccion"> 
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-offset-2 col-sm-2 control-label" for="fecha">Teléfono</label>
        <div class="col-sm-5">
            <input id="telefono" type="text" class="form-control" placeholder="Teléfono" ng-model="userLoged.telefono"> 
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-offset-2 col-sm-2 control-label" for="fecha">Email</label>
        <div class="col-sm-5">
            <input id="email" type="text" class="form-control" placeholder="Email" ng-model="userLoged.email"> 
        </div>
    </div>

    <div align="center">
        <button ng-click="update()" class="btn btn-primary">Actualizar</button>
    </div>
</form>
    
</div>
