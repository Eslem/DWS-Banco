
<h3 class="center-block">{{mainButton}} Administrador</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Id</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="id" ng-model="user.id">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="nombre" ng-model="user.nombre">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Apellidos</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Apellidos" ng-model="user.apellidos">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">DNI</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="DNI" ng-model="user.dni">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Direccion</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="direccion" ng-model="user.direccion">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Telefono</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="telefono" ng-model="user.telefono">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="email" ng-model="user.email">
        </div>
    </div>
    <div ng-show="passShown">
        <div class="form-group">
            <label class="col-sm-2 control-label">Contraseña</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="contraseña" ng-model="pass">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Repetir contraseña</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="repetir contraseña" ng-model="passrepeat">
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-8">
            <button type="button" class="btn btn-danger" ng-click="changePass()" ng-show="detailShown">Cambiar</button>
        </div>
        <br />
        <br />
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="button" class="btn btn-primary" ng-click="update()">
                {{mainButton}}
            </button>
            <button type="button" class="btn btn-default" ng-show="detailShown" ng-click="passShown = !passShown">Cambiar Contraseña</button>
        </div>
    </div>

</form>
