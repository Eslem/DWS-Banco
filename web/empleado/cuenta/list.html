<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Controlador Cuenta</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="../../lib/angular/js/angular.js"></script>
        <script type="text/javascript" src="../../js/contextPath.js.jsp"></script>
        <script type="text/javascript" src="list.js"></script>
        <style>
            #mainContent        {width:100%; max-width:960px; margin:auto;}

            table               {width:100%;}
            td                  {background:#E0E0E0;}
            td button           {width:50%;}
            td:first-child      {width:36px; text-align:right;}
            td:last-child       {width:120px;}
        </style>
    </head>
    <body>
        <div id="mainContent">
            <h1>Cuentas:</h1>
            <table ng-controller="CuentaListController">
                <tr>
                    <td>Id</td>
                    <td>Saldo</td>
                    <td>Id Sucursal</td>
                    <td>Tipo</td>
                    <td>Acciones</td>
                </tr>
                <tr ng-repeat="cuenta in cuentas">
                    <td>{{cuenta.idCuenta}}</td>
                    <td>{{cuenta.Cuenta}}</td>
                    <td>{{cuenta.idSucursal}}</td>
                    <td>{{cuenta.tipoCuenta}}</td>
                    </tr>
            </table>
        </div>
    </body>
</html>
