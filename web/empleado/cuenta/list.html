<div class="container-fluid">
    <div class='clearfix'>
        <button ng-click="crearCuenta()" class="btn btn-primary pull-right margin-small">
            <i class="fa fa-plus"></i> Añadir
        </button>
    </div>
    <div class="table-responsive">
        <table class="table table-striped container table-hover">
            <tr>
                <th>Id</th>
                <th>Saldo</th>
                <th>Id Sucursal</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
            <tr ng-repeat="cuenta in cuentas">
                <td>{{cuenta.idCuenta}}</td>
                <td>{{cuenta.saldoCuenta}}€</td>
                <td>{{cuenta.idSucursal}}</td>
                <td>{{cuenta.tipoCuenta}}</td>
                <td><button ng-click="editCuenta(cuenta.idCuenta)" class="btn btn-primary">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button ng-click="deleteCuenta(cuenta.idCuenta)" class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </button></td>
            </tr>
        </table>
    </div>
</div>
