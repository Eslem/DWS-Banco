
<div class="container-fluid">
    <h2>{{buttonText}} Cuenta</h2>
    <hr/>

    <form class="form-horizontal" role="form">

        <div class="form-group">
            <label class="col-sm-2 control-label" for="id">Id</label>
            <div class="col-sm-8">
                <input id="id" type="text" class="form-control" placeholder="id" ng-model="cuenta.idCuenta" disabled>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="saldo" >Saldo Cuenta</label>
            <div class="col-sm-8">
                <input id="saldo" type="double" class="form-control" placeholder="Saldo" ng-model="cuenta.saldoCuenta">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="sucursal">Sucursal</label>
            <div class="col-sm-8">
                <input id="sucursal" type="text" class="form-control" placeholder="ID Sucursal" ng-model="cuenta.idSucursal">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="tipo">Tipo</label>
            <div class="col-sm-8">
                <select id="tipo" ng-model="cuenta.tipoCuenta" class="form-control" >
                    <option value="Corriente">Corriente</option>
                    <option value="Ahorro">Ahorro</option>
                </select>
            </div>
        </div>

        <button ng-click="crearMovimiento()" class="btn btn-primary pull-right margin-small">
            <i class="fa fa-plus"></i> AÃ±adir
        </button>

        <table class="table table-striped table-hover table-bordered table-shadow">
            <tr>
                <th>Saldo</th>
                <th>Id Sucursal</th>
                <th>Tipo</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
            <tr ng-repeat="movimiento in movimientos">
                <td>{{movimiento.tipo}}</td>
                <td>{{movimiento.concepto}}</td>
                <td>{{movimiento.cantidad}}</td>
                <td>{{movimiento.fecha| date: "dd/MM/yyyy"}}</td>
                <td class="actions">
                    <button type="button" ng-click="editarMovimiento(movimiento.id)" class="btn btn-primary"><i class="fa fa-edit"></i></button>
                    <button type="button" ng-click="borrarMovimiento(movimiento.id)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </table>

        <div align="center">
            <button ng-click="formSend();" class="btn btn-primary">{{buttonText}}</button>
        </div>

    </form>
</div>
