<div class="container-fluid">
    <h2 class="center-block">{{mainButton}} Cuenta</h2>
    <hr/>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Id</label>
            <div class="col-sm-8">
                <input disabled="disabled" class="form-control" id="id" ng-model="cuenta.idCuenta" type="text" placeholder="id">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Saldo</label>
            <div class="col-sm-8">
                <input class="form-control" id="saldo"  ng-model="cuenta.saldoCuenta" type="double" placeholder="saldo">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Sucursal</label>
            <div class="col-sm-8">
                <input class="form-control" id="idSuc" ng-model="cuenta.idSucursal" type="text" placeholder="sucursal">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Tipo</label>
            <div class="col-sm-8">
                <select id="tipo" ng-model="cuenta.tipoCuenta" class="form-control">
                    <option value="Corriente">Corriente</option>
                    <option value="Ahorro">Ahorro</option>
                </select> 
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Cliente</label>
            <div class="col-sm-8">
                <input class="form-control" id="idSuc" ng-model="cuenta.clienteCuenta" type="text" placeholder="cliente">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8" align="center">
                <button  class="btn btn-primary" ng-click="formSend()">{{buttonText}}</button>
            </div>
        </div>
    </form>
</div>
